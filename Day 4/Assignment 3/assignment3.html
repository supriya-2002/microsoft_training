<!--Play your favourite English poem video and create a track using track tag on HTML....-->

<!DOCTYPE html>
<html>
	<head>
		<title>Track tag</title>	
	</head>
	<body>
		<h1 style="color: blue;text-align: center">Poem with Sub-titles</h1>
		<video width="400" height="400" controls>
			<source src="teddy.mp4" type="video/mp4"/>
			<track src="video2.vtt" kind="subtitles" srclang="en" label="English">
		</video>
	</body>
</html>
