<!--Play Twinkle Twinkle Star Rhyme Audio using Audio Tag on Html..-->

<!DOCTYPE html>

<html>

	<head>

		<title>Audio tag</title>

	</head>

	<body>
		
		<h1 style="color:blue">Twinkle Twinkle Little Star</h1>
		
		<audio controls>
		
			<source src="resources/twinkle.mp3" type="audio/mp3" />
		
		</audio>
	
	</body>

</html>
