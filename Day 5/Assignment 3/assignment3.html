<!-- Create paragraphs in the div tag and demonstrate child css selector, highlight the paragraphs respectively.-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Child Sekector </title>
	<style>
		div > p
		{
			background-color: lightpink;
		}
		h1
		{
			color:red;
			text-align:center;
		}
	</style>
</head>
	<body>
		<h1>Child Selector Demo</h1>
		<div>
		 	<p>Paragraph1</p>
		 	<p>Paragraph2</p>
		 	<p>Paragraph3</p>
		 	<section>
		 		<p>Paragraph 4</p>
		 	</section>
		 	<p>Paragraph 5</p>
		</div>
		<p>Paragraph 6</p>
	</body>
</html>
