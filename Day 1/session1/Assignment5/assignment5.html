<!--Check whether script tags are being called on your browser or not using Noscript tag and display your name using the script on html Body-->
<doctype>
<html>
	<head>
		<title>Script Tags</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<!--If script tag works on the web browser being used following code will be excecutes else code under noscript tag  will be executes-->
		<script>
			document.write("My name is PHANI SUPRIYA...")
		</script>
		<!-- No script tag-->
		<noscript>
			It will work only if the current using browser does't support scrip tag
		</noscript>

	</body>
</html>
