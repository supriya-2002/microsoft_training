<!-- Use Multiple CSS Classes to highlight on a single paragraph in the html -->


<!DOCTYPE html>
<html>
	<head>
		<title>Multiple CSS classes</title>
		<style>
		.city1
		{
  			background-color: lightpink;
  			color: blue;
  			border: 2px solid black;
  			margin: 20px;
  			padding: 20px;
		}
		.city2
		{
  			background-color: lightblue;
  			color: purple;
  			border: 2px solid black;
  			margin: 20px;
  			padding: 20px;
		}
		h1
		{
			color:maroon;
			text-align:center;
		}
		h2
		{
			color:green;
			text-align:center;
		}
		</style>
	</head>
	<body>

		<h1>Popular Cities</h1>
		<div class="city1">
			<h2>London</h2>
			<p>London is the capital of England.</p>
		</div> 

		<div class="city2">
			<h2>Paris</h2>
			<p>Paris is the capital of France.</p>
		</div>

		<div class="city1">
			<h2>Tokyo</h2>
			<p>Tokyo is the capital of Japan.</p>
		</div>

	</body>
</html>
