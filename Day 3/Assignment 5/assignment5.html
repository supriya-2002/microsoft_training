<!--Change the colour of anchors with hover,visited,active styles using internal CSS..-->

<!DOCTYPE html>
<html>
<head>
	<title>Changing colors of anchor tags</title>

	<style>
		/* unvisited link */
		a:link 
		{
  			color: yellow;
		}

		/* visited link */
		a:visited 
		{
  			color: blue;
		}

		/* mouse over link */
		a:hover 
		{
  			color: hotpink;
		}

		/* selected link */
		a:active 
		{
  			color: green;
		}
		</style>
	</head>
	<body>

		<h2 style="color: red;text-align: center;">Links to othwe websites</h2>
		<p><b><a href="https://youtube.com" target="_blank">Youtube</a></b></p>
		<p><b><a href="https://google.com" target="_blank">Google</a></b></p>
		<p><b><a href="https://facebook.com" target="_blank">Facebook</a></b></p>

	</body>
</html>
