<!--Put background color to pink and display all headings from H1 to H6 with different messages with green color.-->
<doctype>
<html>
	<head>
		<title>The H1 to H6 tags</title>
		<style>
			body
			{
				background-color: pink;
			}
			h1,h2,h3,h4,h5,h6
			{
				color:green;
			}

		</style>
	</head>
	<body>
		<h1>Heading One</h1>
		<h2>Heading Two</h2>
		<h3>Heading Three</h3>
		<h4>Heading Four</h4>
		<h5>Heading Five</h5>
		<h6>Heading Six</h6>
	</body>
</html>
